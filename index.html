<p style="text-align:center;padding:20px;font-size:1.4em;border-bottom:1px solid #ddd;">This webpage contains a multi-page PDF file embedded inline using the Adobe View SDK. <a href="https://www.labnol.org/embed-pdf-200208" target="_blank">Learn more.</a></p>
<div id="adobe-dc-view" style="width: 100%;"></div>
<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "739c9c6a7b6c4ffabdaabb156b9b0893", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{location: {url: "https://documentcloud.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf"}},
			metaData:{fileName: "Bodea Brochure.pdf"}
		}, {embedMode: "IN_LINE", showDownloadPDF: false, showPrintPDF: false});
	});
</script>
